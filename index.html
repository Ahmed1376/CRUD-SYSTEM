<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The first Create of CRUD -AHMED, YOUNES">
    <link rel="stylesheet" href="style.css">
    <title>AHMED YOUNES - CRUD 1</title>
</head>

<body>

    <div class="crud">
        <!-- the first div ==> head -->
        <div class="head">
            <h2>CRUD SYSTEM - AHMED YOUNES</h2>
            <p>Mohamed Oso & Maryom</p>
        </div>

        <!-- the second div ==> input -->
        <div class="input">
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Category" id="category">
            <div class="price">
                <input type="number" placeholder="Price" id="price">
                <input type="number" placeholder="Tax" id="tax">
                <input type="number" placeholder="Ads" id="ads">
                <input type="number" placeholder="Discount" id="discount">
                <small class="total">12345</small>
            </div>
            <input type="number" placeholder="Count">
            <button class="creat">Create</button>
        </div>

        <!-- the third div ==> output -->
        <div class="output">
            <div class="sarchMain">
                <input type="text" placeholder="Search">
                <div class="searchBtn">
                    <button class="searchByTitle">Search By Title</button>
                    <button class="searchByCateogry">Search By Category</button>
                </div>
            </div>



        </div>
    </div>









</body>

</html>
