<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The first Create of CRUD -AHMED, YOUNES">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>AHMED YOUNES - CRUD 1</title>
</head>

<body>

    <div class="crud">
        <!-- the first div ==> head -->
        <div class="head">
            <h2>CRUD SYSTEM - AHMED YOUNES</h2>
            <p>Mohamed Oso & Maryoma</p>
        </div>

        <!-- the second div ==> inputs -->
        <form action="" class="inputMain">
            <!-- <input onkeyup=" resetAll ()" type="reset" class="reset" id="resBtn"> -->
            <div class="input">
                <input type="text" placeholder="Category" id="category">
                <input type="text" placeholder="Title" id="title">
                <div class="price">
                    <input onkeyup="operation ()" type="number" placeholder="Price" id="price">
                    <input onkeyup="operation ()" type="number" placeholder="Tax" id="tax">
                    <input onkeyup="operation ()" type="number" placeholder="Ads" id="ads">
                    <input onkeyup="operation ()" type="number" placeholder="Discount" id="discount">
                    <small class="total1" id="total"></small>
                </div>
                <input type="number" placeholder="Count" id="count">
                <div class="create" id="create">Create</div>
            </div>

            <!-- <button class="Clean">Clear Inputs</button> -->
            <div class="deleteAll1">
                <button id="deleteAll">Delete All Data Products</button>
            </div>

        </form>

        <!-- the third div ==> output -->
        <div class="output">
            <div class="sarchMain">
                <input type="text" placeholder="Search" id="search">
                <div class="searchBtn">
                    <button class="searchByTitle" id="searchBytit">Search By Title</button>
                    <button class="searchByCateogry">Search By Category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>category</th>
                    <th>price</th>
                    <th>tax</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody1">

                </tbody>
            </table>

        </div>
    </div>



    <span class="up"><i class="fa-solid fa-circle-up" id="upBtn"></i></span>
    <!-- <span class="up">UP</span> -->

    <script src="/main.js"></script>
</body>

</html>
